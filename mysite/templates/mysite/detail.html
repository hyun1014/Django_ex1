<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Question {{question.id}}
        </title>
    </head>
    <body>
        {% if error_msg %}{{error_msg}}{% endif %}
        <h1>{{question.question_text}}</h1>
        <br />
        <form action="{% url 'mysite:vote' question.id %}" method="post">
            {% csrf_token %}
            {% for choice in choice_list %}
                <input type="radio" name="select" id="{{forloop.counter}}" value="{{choice.id}}" />
                <label for="{{forloop.counter}}">{{choice.choice_text}}</label>
            {% endfor %}
            <input type="submit" value="Vote!" />
        </form>
    </body>
</html>
