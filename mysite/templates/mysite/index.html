<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Index
        </title>
    </head>
    <body>
        Choose one.<br />
        {% if question_list %}
            {% for question in question_list %}
                <a href="{% url 'mysite:detail' question.id %}">{{question.question_text}}</a>
            {% endfor %}
        {% else %}
            <h2>There is no question yet.</h2>
        {% endif %}
    </body>
</html>
