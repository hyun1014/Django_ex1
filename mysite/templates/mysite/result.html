<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Result
        </title>
    </head>
    <body>
        <h1>{{question.question_text}}</h1>
        <ul>
            {% for choice in question.several_set.all %}
                <li>{{choice.choice_text}} - {{choice.vote}} vote{{choice.vote|pluralize}}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'mysite:detail' question.id %}">Vote again</a>
        <a href="{% url 'mysite:index' %}">Go to index page</a>
    </body>
</html>
